<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h2>Lista de Productos</h2>
    <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#agregarProductoModal">
      Agregar Producto
    </button>
    <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          {% if productos %}
            {% for key, producto in productos.items() %}
              <tr>
                <td>{{ key }}</td>
                <td>{{ producto.nombre }}</td>
                <td>{{ producto.precio }}</td>
                <td>
                  <!-- Botón para abrir el modal de edición -->
                  <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#editarProductoModal{{ key }}">
                    Editar
                  </button>
                  <form action="/delete-product/{{ key }}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                  </form>
                </td>
              </tr>
              <!-- Modal para editar producto -->
              <div class="modal fade" id="editarProductoModal{{ key }}" tabindex="-1" aria-labelledby="editarProductoModalLabel{{ key }}" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editarProductoModalLabel{{ key }}">Editar Producto</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!-- Formulario de edición dentro del modal -->
                            <form id="edit-product-form-{{ key }}" method="post" action="/edit-product/{{ key }}">
                                <div class="mb-3">
                                    <label for="productName{{ key }}" class="form-label">Nombre del Producto</label>
                                    <input type="text" class="form-control" id="productName{{ key }}" name="productName" value="{{ producto.nombre }}">
                                </div>
                                <div class="mb-3">
                                    <label for="productPrice{{ key }}" class="form-label">Precio del Producto</label>
                                    <input type="number" class="form-control" id="productPrice{{ key }}" name="productPrice" value="{{ producto.precio }}" step="any">
                                </div>
                                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>+            
            {% endfor %}
          {% else %}
            <tr>
              <td colspan="4">No hay productos disponibles.</td>
            </tr>
          {% endif %}
        </tbody>
      </table>
  </div>

  <!-- Modal para agregar producto -->
  <div class="modal fade" id="agregarProductoModal" tabindex="-1" aria-labelledby="agregarProductoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="agregarProductoModalLabel">Agregar Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="add-product-form" method="post" action="/add-product">
            <div class="mb-3">
              <label for="productName" class="form-label">Nombre del Producto</label>
              <input type="text" class="form-control" id="productName" name="productName" required>
            </div>
            <div class="mb-3">
              <label for="productPrice" class="form-label">Precio del Producto</label>
              <input type="number" class="form-control" id="productPrice" name="productPrice" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="submitAddProduct">Aceptar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Event listener para el botón de "Aceptar" en el modal de agregar producto
    document.getElementById('submitAddProduct').addEventListener('click', function() {
      document.getElementById('add-product-form').submit();
      // Cerrar el modal después de enviar el formulario
      var modal = new bootstrap.Modal(document.getElementById('agregarProductoModal'));
      modal.hide();
    });
  </script>
</body>
</html>
