<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Personal Médico-Hospital</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  
    <link rel="stylesheet" href="{{ url_for('static', filename='css/principal.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/personal.css') }}">
    <!-- CSS adicional -->
    <style>
        /* Estilos para el card de datos */
        .card-datos {
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .card-datos:hover {
            transform: translateY(-5px);
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }

        .card-datos h1 {
            color: #007bff;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .loading-spinner {
            display: none; /* Para ocultar el spinner inicialmente */
        }

        /* Spinner de carga */
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav id="encabezado" class="navbar navbar-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1"><i class="fas fa-hospital"></i> Hospital XYZ</span>
            <span class="navbar-text">Usuario: {{ user_email }}</span>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Barra de navegación lateral -->
            <div class="col-lg-2 col-md-3 col-sm-4 col-6" id="navegador">
                <ul class="list-unstyled">
                    <li class="show"><a href="/principal" class="text-decoration-none"><i class="fas fa-user"></i> Pacientes</a></li>
                    <li class="show"><a href="#" class="text-decoration-none"><i class="far fa-calendar-alt"></i> Citas</a></li>
                    <li class="show"><a href="#" class="text-decoration-none"><i class="fas fa-chart-bar"></i> Informes</a></li>
                    <li class="show"><a href="/registro_reniec" class="text-decoration-none"><i class="fas fa-search"></i> Busqueda Reniec</a></li>
                    <li class="show"><a href="/personal" class="text-decoration-none"><i class="fas fa-user-md"></i> Personal Médico</a></li>
                    <li class="show"><a href="#" class="text-decoration-none"><i class="fas fa-cog"></i> Configuración</a></li>
                    <li class="show"><a href="#" class="text-decoration-none"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a></li>
                </ul>
            </div>  

            <!-- Contenido principal -->
            <div class="col-lg-10 col-md-9 col-sm-8" id="contenido">
                <!-- Navbar dentro del contenido -->
                <nav id="encabezado-contenido" class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container">
                        <form id="consultaForm" class="d-flex">
                            <label for="numero" class="me-2">Número:</label>
                            <input type="text" id="numero" name="numero" class="form-control me-2" required>
                            <label for="tipo" class="me-2">Tipo:</label>
                            <select id="tipo" name="tipo" class="form-select me-2">
                                <option value="dni">DNI</option>
                                <option value="ruc">RUC</option>
                            </select>
                            <button type="submit" class="btn btn-primary">Consultar</button>
                        </form>
                    </div>
                </nav>
                <div id="resultado"></div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $("#consultaForm").submit(function(event) {
                event.preventDefault(); // Evitar el envío del formulario por defecto

                var numero = $("#numero").val();
                var tipo = $("#tipo").val();
                var token = "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJlbWFpbCI6ImNlZ21jYXJsb3M5ODdAZ21haWwuY29tIn0.CDsp43On-Y7Z-EDkCsFkVkWjCmkArqZyEwTOtVL2MQg";
                var url;

                if (tipo === "dni") {
                    url = `https://dniruc.apisperu.com/api/v1/dni/${numero}?token=${token}`;
                } else if (tipo === "ruc") {
                    url = `https://dniruc.apisperu.com/api/v1/ruc/${numero}?token=${token}`;
                }

                $.ajax({
    url: url,
    type: "GET",
    success: function(data) {
        // Mostrar los datos en el HTML
        var resultadoHTML = "";
        if (tipo === "dni") {
            resultadoHTML += `
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">Información del DNI</h5>
                        <p class="card-text">Nombres: ${data.nombres}</p>
                        <p class="card-text">Apellido Paterno: ${data.apellidoPaterno}</p>
                        <p class="card-text">Apellido Materno: ${data.apellidoMaterno}</p>
                        <p class="card-text">DNI: ${data.dni}</p>
                        <p class="card-text">Código de Verificación: ${data.codVerifica}</p>
                        <p class="card-text">Éxito: ${data.success}</p>
                    </div>
                </div>
            `;
        } else if (tipo === "ruc") {
            resultadoHTML += `
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">Información del RUC</h5>
                        <p class="card-text">RUC: ${data.ruc}</p>
                        <p class="card-text">Razón Social: ${data.razonSocial}</p>
                        <p class="card-text">Estado: ${data.estado}</p>
                        <p class="card-text">Condición: ${data.condicion}</p>
                        <p class="card-text">Dirección: ${data.direccion}</p>
                        <p class="card-text">Departamento: ${data.departamento}</p>
                        <p class="card-text">Provincia: ${data.provincia}</p>
                        <p class="card-text">Distrito: ${data.distrito}</p>
                        <p class="card-text">Ubigeo: ${data.ubigeo}</p>
                        <p class="card-text">Capital: ${data.capital}</p>
                    </div>
                </div>
            `;
        }
        $("#resultado").html(resultadoHTML);
    },
    error: function(xhr, status, error) {
        // Manejar el error si la solicitud falla
        console.error("Error al realizar la solicitud:", error);
        $("#resultado").html("<div class='alert alert-danger mt-3' role='alert'>Error al realizar la solicitud.</div>");
    }
});
            });
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
