<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Personal Médico-Hospital</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- FullCalendar CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.0/main.min.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/principal.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/personal.css') }}">
</head>

<body>
    <!-- Encabezado -->
    <nav id="encabezado" class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span></span>
            <span class="navbar-text"
                style="color: white; font-size: 17px; font-weight: bold; text-transform: uppercase;">
                <i class="fas fa-user-circle" style="margin-right: 5px; font-size: 24px;"></i>{{ user_email }}
            </span>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Barra de navegación lateral -->
            <div id="navegador">
                <ul class="list-unstyled">
                    <div id="encabezado-div">
                        <span class="navbar-brand mb-0 h1"><i class="fas fa-hospital"></i> Hospital XYZ</span>
                    </div>
                    <li class="show"><a href="/principal" class="text-decoration-none"><i class="fas fa-user"></i>
                            Pacientes</a></li>
                    <li class="show"><a href="/citas_medicas" class="text-decoration-none"><i
                                class="far fa-calendar-alt"></i> Citas</a></li>
                    <li class="show"><a href="#" class="text-decoration-none"><i class="fas fa-chart-bar"></i>
                            Informes</a></li>
                    <li class="show"><a href="/medico_bot" class="text-decoration-none"><i
                                class="fas fa-stethoscope"></i> Bot Médico</a></li>
                    {% if rol == 'administrador' %}
                    <li class="show"><a href="/personal" class="text-decoration-none"><i class="fas fa-user-md"></i>
                            Personal Médico</a></li>
                    {% else %}
                    <li class="show" style="display:none;"><a href="/personal" class="text-decoration-none"><i class="fas fa-user-md"></i>
                            Personal Médico</a></li>
                    {% endif %} 
                    <li class="show"><a href="/mapas_pacientes" class="text-decoration-none"><i class="fas fa-map-marker-alt"></i> 
                            Mapa Pacientes</a></li>
                    <li class="show"><a href="#" class="text-decoration-none"><i class="fas fa-cog"></i>
                            Configuración</a></li>
                    <li class="show"><a href="#" class="text-decoration-none"><i class="fas fa-sign-out-alt"></i> Cerrar
                            Sesión</a></li>
                </ul>
            </div>

            <!-- Contenido principal -->
            <div id="contenido">
                <!-- Aquí se mostrará FullCalendar -->
                <div id="calendario" style="width: 80%;"></div>
            </div>            
        </div>
    </div>
    <footer class="bg-dark text-center text-white fixed-bottom" style="height: 45px;">
        <div class="container h-100 d-flex align-items-center justify-content-center">
            <div class="row w-100">
                <div class="col-lg-12">
                    &copy; 2024 Creado por Carlos Galloso
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <!-- FullCalendar JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.0/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
    <!-- Script personalizado -->
    <script src="{{ url_for('static', filename='js/personal.js') }}"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendario');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                aspectRatio: 1.35, // Relación de aspecto predeterminada
                // Otros parámetros y opciones personalizadas aquí...
            });
            calendar.render();
        });


    </script>
</body>
</html>
