<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Personal Médico-Hospital</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/principal.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/personal.css') }}">
    <style>
        #form-container {
            position: fixed;
            bottom: 70px; /* Ajusta este valor según la altura del footer */
            width: 100%;
            z-index: 9999;
            padding: 0 15px;
        }
        .form-wrapper {
            width: 50%;
            margin: 0 auto;
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            padding-top: 15px;
            padding-bottom: 15px;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <nav id="encabezado" class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span></span>
            <span class="navbar-text"
                style="color: white; font-size: 17px; font-weight: bold; text-transform: uppercase;">
                <i class="fas fa-user-circle" style="margin-right: 5px; font-size: 24px;"></i>{{ user_email }}
            </span>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Barra de navegación lateral -->
            <div id="navegador">
                <ul class="list-unstyled">
                    <div id="encabezado-div">
                        <span class="navbar-brand mb-0 h1"><i class="fas fa-hospital"></i> Hospital XYZ</span>
                    </div>
                    <li class="show"><a href="/principal" class="text-decoration-none"><i class="fas fa-user"></i>
                            Pacientes</a></li>
                    <li class="show"><a href="/citas_medicas" class="text-decoration-none"><i
                                class="far fa-calendar-alt"></i> Citas</a></li>
                    <li class="show"><a href="#" class="text-decoration-none"><i class="fas fa-chart-bar"></i>
                            Informes</a></li>
                    <li class="show"><a href="/medico_bot" class="text-decoration-none"><i
                                class="fas fa-stethoscope"></i> Bot Médico</a></li>
                    <li class="show"><a href="/personal" class="text-decoration-none"><i class="fas fa-user-md"></i>
                            Personal Médico</a></li>
                    <li class="show"><a href="/mapas_pacientes" class="text-decoration-none"><i class="fas fa-map-marker-alt"></i> 
                            Mapa Pacientes</a></li>
                    <li class="show"><a href="#" class="text-decoration-none"><i class="fas fa-cog"></i>
                            Configuración</a></li>
                    <li class="show"><a href="#" class="text-decoration-none"><i class="fas fa-sign-out-alt"></i> Cerrar
                            Sesión</a></li>
                </ul>
            </div>

            <!-- Contenido principal -->
            <div id="contenido">
                <div id="respuesta" class="flex-grow-1" style="padding: 10px;">
                    {% if respuesta %}
                        <div>
                            {{ respuesta | safe }}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <!-- Formulario fijado -->
    <div id="form-container">
        <div class="form-wrapper">
            <form action="/ia_medic" method="POST">
                <div class="d-flex justify-content-end mb-3">
                    <input type="text" id="pregunta" name="pregunta" class="form-control form-control-sm rounded-pill me-2" style="padding: 10px 20px;" placeholder="Haz una pregunta relacionada con la medicina...">
                    <button type="submit" class="btn btn-primary btn-sm rounded-pill">Enviar</button>
                </div>
            </form>
        </div>
    </div>

<!-- Modal de confirmación para cerrar sesión -->
<div class="modal fade" id="confirmarCerrarSesionModal" tabindex="-1" aria-labelledby="confirmarCerrarSesionModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm"> 
        <div class="modal-content">
            <div class="modal-header bg-warning text-white">
                <h5 class="modal-title" id="confirmarCerrarSesionModalLabel">Confirmar Cierre de Sesión</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <a href="/logout" class="btn btn-danger">Cerrar Sesión</a>
            </div>
        </div>
    </div>
</div>

    <footer class="bg-dark text-center text-white fixed-bottom" style="height: 45px;">
        <div class="container h-100 d-flex align-items-center justify-content-center">
            <div class="row w-100">
                <div class="col-lg-12">
                    &copy; 2024 Creado por Carlos Galloso
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <!-- Script personalizado -->
    <script src="{{ url_for('static', filename='js/personal.js') }}"></script>
</body>
</html>
