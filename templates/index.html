<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesi칩n</title>
 <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
 <!-- Font Awesome -->
 <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <!-- Vincula tu archivo CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login_1.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <style>
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    .spinner-border {
            display: none; /* Oculto por defecto */
        }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav id="encabezado" class="navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"></a>
      <button class="btn btn-outline-light" type="button" id="openPopup">Login</button>
    </div>
  </nav>

  <div id="slider">
    <input type="radio" name="slide" id="slide1" checked>
    <input type="radio" name="slide" id="slide2">
    <input type="radio" name="slide" id="slide3">
    <input type="radio" name="slide" id="slide4">
    <div id="slides">
      <div id="overflow">
        <div class="inner">
          <div class="slide slide_1">
            <div class="slide-content">
              <img src="../static/storage/login_1.jpg" alt="" style="width: 100%; height: 100%;">
            </div>
          </div>
          <div class="slide slide_2">
            <div class="slide-content">
              <img src="../static/storage/login_2.jpg" alt="" style="width: 100%; height: 100%;">
            </div>
          </div>
          <div class="slide slide_3">
            <div class="slide-content">
              <img src="../static/storage/login_3.jpg" alt="" style="width: 100%; height: 100%;">
            </div>
          </div>
          <div class="slide slide_4">
            <div class="slide-content">
              <img src="../static/storage/login_4.jpg" alt="" style="width: 100%; height: 100%;">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="bullets">
      <label for="slide1">
        <img src="../static/storage/login_1.jpg" alt="">
      </label>
      <label for="slide2">
        <img src="../static/storage/login_2.jpg" alt="">
      </label>
      <label for="slide3">
        <img src="../static/storage/login_3.jpg" alt="">
      </label>
      <label for="slide4">
        <img src="../static/storage/login_4.jpg" alt="">
      </label>
    </div>
  </div>

<!-- Define el di치logo -->
<dialog id="popup">
  <button id="closePopup" style="position: absolute; top: 0px; right: 10px; z-index: 1001; background: none; border: none; font-size: 35px;">
    &times;
  </button>
  <form action="/login" method="POST" id="login-form" class="login-form" autocomplete="off" role="main">
    <h1 class="a11y-hidden">Login Form</h1>
    <div>
      <label class="label-email">
        <input type="email" class="form-control" id="correo" name="correo" placeholder="Email" tabindex="1" required />
        <span class="required">Email</span>
      </label>
    </div>
    <input type="checkbox" name="show-password" class="show-password a11y-hidden" id="show-password" tabindex="3" />
    <label class="label-show-password" for="show-password">
      <span>Show Password</span>
    </label>
    <div>
      <label class="label-password">
        <input type="text" class="form-control" id="password" name="password" placeholder="Password" tabindex="2" required />
        <span class="required">Password</span>
      </label>
    </div>
    <div id="alert-container"></div>
    <input type="submit" id="submit-button" value="Inciar Sesi칩n" />
    <div class="spinner-border text-primary" role="status" id="loading-spinner">
      <span class="visually-hidden">Loading...</span>
  </div>
    <figure aria-hidden="true">
      <div class="person-body"></div>
      <div class="neck skin"></div>
      <div class="head skin">
        <div class="eyes"></div>
        <div class="mouth"></div>
      </div>
      <div class="hair"></div>
      <div class="ears"></div>
      <div class="shirt-1"></div>
      <div class="shirt-2"></div>
    </figure>
  </form>
</dialog>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script para cambiar slides autom치ticamente -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<!-- Font Awesome -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
