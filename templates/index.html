<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Vincula tu archivo CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>
  <div>
    <div class="header">
      <div id="slider">
        <input type="radio" name="slide" id="slide1" checked>
        <input type="radio" name="slide" id="slide2">
        <input type="radio" name="slide" id="slide3">
        <input type="radio" name="slide" id="slide4">
        <div id="slides">
          <div id="overflow">
            <div class="inner">
              <div class="slide slide_1">
                <div class="slide-content">
                  <img src="../static/storage/login_1.jpg/" alt=""
                    style="width: 100%; height: 100%;">
                </div>
              </div>
              <div class="slide slide_2">
                <div class="slide-content">
                  <img src="../static/storage/login_2.jpg" alt=""
                    style="width: 100%; height: 100%;">
                </div>
              </div>
              <div class="slide slide_3">
                <div class="slide-content">
                  <img src="../static/storage/login_3.jpg" alt="" style="width: 100%; height: 100%;">
                </div>
              </div>
              <div class="slide slide_4">
                <div class="slide-content">
                  <img src="../static/storage/login_4.jpg" alt=""
                    style="width: 100%; height: 100%;">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="bullets">
          <label for="slide1">
            <img src="../static/storage/login_1.jpg" alt="">
          </label>
          <label for="slide2">
            <img src="../static/storage/login_2.jpg" alt="">
          </label>
          <label for="slide3">
            <img src="../static/storage/login_3.jpg" alt="">
          </label>
          <label for="slide4">
            <img src="../static/storage/login_4.jpg" alt="">
          </label>
        </div>
      </div>
    </div>
  </div>
  {% if tipo_alerta %}
  <div id="alerta" class="alert alert-{{ tipo_alerta }} alert-dismissible fade show position-fixed bottom-0 end-0"
    role="alert" style="width: 20%; bottom: 50px !important;">
    <div class="d-flex align-items-center justify-content-between">
      <div>{{ mensaje_alerta }}</div>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div>
  <script>
    // Ocultar la alerta después de 5 segundos
    setTimeout(function () {
      var alerta = document.getElementById('alerta');
      alerta.classList.remove('show');
    }, 5000);
  </script>
  {% endif %}
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Vincula tu archivo JS -->
</body>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Script para cambiar slides automáticamente -->
<script>
  document.addEventListener("DOMContentLoaded", function() {
    var interval = setInterval(function() {
      var currentSlide = document.querySelector('input[name="slide"]:checked');
      var slides = document.querySelectorAll('input[name="slide"]');
      var nextSlide = currentSlide.nextElementSibling || slides[0];
      nextSlide.checked = true;
    }, 5000); // Cambia de slide cada 5 segundos (5000 milisegundos)
  });
</script>
<!-- Vincula tu archivo JS -->

</html>
